{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Base</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Favicons -->
	{% comment %} <link href="{% static 'home/assets/img/favicon.png' %}" rel="icon">
	<link href="{% static 'home/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon"> {% endcomment %}

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="{%static 'home/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
	<link href="{%static 'home/assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
	<link href="{%static 'home/assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
	<link href="{%static 'home/assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
	<link href="{%static 'home/assets/vendor/remixicon/remixicon.css'%}" rel="stylesheet">
	<link href="{%static 'home/assets/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link href="{%static 'home/assets/css/style.css'%}" rel="stylesheet">

	{% block head %}{% endblock head %}
	<style>
		.text-muted {
			color: white !important;
		}

		label {
			display: block;
			text-align: left;
		}
	</style>
</head>

<body>

	<section id="hero">
		{% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3 style=" color: rgb(240, 21, 21); text-transform: capitalize;">{{ message }}</h3></li>
                        {% endfor %}
                    </ul>
                    {% endif %}
		<div class="hero-container">
			<h1>Login</h1> <br>
			<form method="POST" id="login-form" class="login-form" style="min-width: 45%; color: white;">
				{% csrf_token %}
				{{form|crispy}}
				<br> <br>
				<!-- <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div> <br>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div><br> -->

		<input type="submit" value="Submit"  class="btn-get-started scrollto"  style="background-color: #2540a3; border: none; outline: none;"> <br>
				<small style="color: white;">Don't have an account? <a href="{% url 'register' %}">Sign up</a>
					here</small>
			</form>
		</div>
	</section><!-- End Hero -->


	<!-- Vendor JS Files -->
	<script src="{%static 'home/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
	<script src="{%static 'home/assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
	<script src="{%static 'home/assets/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
	<script src="{%static 'home/assets/vendor/php-email-form/validate.js'%}"></script>
	<script src="{%static 'home/assets/vendor/swiper/swiper-bundle.min.js'%}"></script>

	<!-- Template Main JS File -->
	<script src="{% static 'home/assets/js/main.js' %}"></script>

</body>

</html>
